name: Frontend CI/CD

on:
  push:
    paths:
      - 'frontend/**'
  pull_request:
    paths:
      - 'frontend/**'

jobs:
  build-test-dockerize:
    environment:
        name: Production #This is the name of the environment list set for testing on github environment
    
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        # with:
        #   node-version: '18'

      # Install dependencies
      - name: Install dependencies
        run: |
          cd frontend
          npm install

      # Run lint
      - name: Run lint
        run: |
          cd frontend
          npm run lint

      # Run tests
      - name: Run tests
        run: |
          cd frontend
          npm test

      # Build Docker image
      - name: Build Docker image
        run: |
          docker build -t hotelbooking/frontend:latest ./frontend

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

      # Push Docker image
      - name: Push Docker image
        run: |
          docker tag hotelbooking/frontend:latest hotelbooking/frontend:${{ github.sha }}
          docker push hotelbooking/frontend:latest
          docker push hotelbooking/frontend:${{ github.sha }}
