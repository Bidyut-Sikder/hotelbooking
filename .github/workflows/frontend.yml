name: Frontend CI/CD

on:
  push:
    paths:
      - 'frontend/**'
  pull_request:
    paths:
      - 'frontend/**'

jobs:
  build-test-dockerize:
    environment:
        name: Production #This is the name of the environment list set for testing on github environment
    
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        # with:
        #   node-version: '18'

      # Install dependencies
      - name: Install dependencies
        run: |
          cd frontend
          npm install
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
            username: ${{ secrets.DOCKER_USERNAME }}
            password: ${{ secrets.DOCKER_ACCESS_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
    
    
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
            # context: ./frontend
            context: ./frontend
            # file: ./frontend/Dockerfile
            file: ./frontend/Dockerfile
            tags: ${{ secrets.DOCKER_USERNAME }}/hotelbooking-frontend:latest
            push: true

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          # context: ./frontend
          context: ./backend
          # file: ./frontend/Dockerfile
          file: ./backend/Dockerfile
          tags: ${{ secrets.DOCKER_USERNAME }}/hotelbooking-backend:latest
